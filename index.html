<!DOCTYPE html>
<html>
<head>
  <title>Bienvenido</title>
  <link rel="icon" href="https://aadcdn.msftauth.net/shared/1.0/content/images/favicon_a_eupayfgghqiai7k9sol6lg2.ico">
</head>
<body>
  <!-- Incrustar formulario de Microsoft Forms -->
  <iframe 
    src="https://forms.office.com/r/Kfex1jApMF" 
    width="100%" 
    height="800px" 
    frameborder="0" 
    marginheight="0" 
    marginwidth="0">
    Cargando…
  </iframe>

  <script>
    const params = new URLSearchParams(window.location.search);
    const usuario = params.get("usuario");

    if (usuario) {
      // Registrar acceso en el backend
      fetch("registrar_acceso.php", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ usuario })
      });

      // Ocultar el parámetro de la URL
      window.history.replaceState({}, document.title, window.location.pathname);
    }

    fetch("dashboard_visitas.php", {
      method: "POST"
    });
  </script>
</body>
</html>
